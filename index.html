
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Score Coinche</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-pageslide-directive/dist/angular-pageslide-directive.js"></script>
	<script src="js/app.js"></script>
  </head>
  <body>
  	<div ng-controller="myController">
<a ng-click="tableOpen = !tableOpen" type="button">...</a>
	    <pageslide ps-open="tableOpen">
            <div class="table-responsive"> 
				<table class="table table-bordered table-striped">
					<thead> 
						<tr> 
							<th> 
								Preneur
							</th> 
							<th> 
								Contrat
							</th> 
							<th> 
								Points
							</th> 
							<th> 
								Issue
							</th> 
							<th>
								Marque
							</th>
						</tr> 
					</thead> 
					<tbody> 
						<tr> 
							<td class="text-nowrap" scope="row">
								Nous
							</td>
							<td>
								90 - Pique
							</td> 
							<td>
								113 - 69
							</td> 
							<td>
								Fait
							</td>
							<td>
								20 -242
							</td>
						</tr> 
						<tr> 
							<td class="text-nowrap" scope="row">
								Nous
							</td>
							<td>
								90 - Pique
							</td> 
							<td>
								113 - 69
							</td> 
							<td>
								Fait
							</td>
							<td>
								20 -242
							</td>
						</tr> 
					</tbody> 
				</table> 
			</div>
	    </pageslide>
		
		<div class="scores">
			<div class="total nous">
				<h4> Nous </h4>
				<div class="score red"><span>300</span></div>
			</div>
			<div class="total eux">
				<h4> Eux </h4>
				<div class="score green"><span>513</span></div>
			</div>
		</div>

		<div class="center-block" style="max-width:400px">
			<button id="newRoundBtn" ng-click="newRoundOpen = !newRoundOpen" type="button" class="btn btn-primary btn-lg btn-block">Nouvelle manche</button> 
		</div>
		<button ng-click="chiliSpicy()">Chili</button>
		<button ng-click="jalapenoSpicy()">Jalapeño</button>
		<p>The food is {{greeting}} spicy!</p>
		<div ng-show="newRoundOpen" id="roundForm">
			<div class="buttons">
				<a id="closeRoundBtn" ng-click="newRoundOpen = !newRoundOpen" type="button" class="left">Annuler</a> 
				<a id="closeRoundBtn" ng-click="newRoundOpen = !newRoundOpen" type="button">Passe</a> 
				<a id="closeRoundBtn" ng-click="newRoundOpen = !newRoundOpen" type="button" class="right">Ok</a> 
			</div>
			<div class="selectContainer">
				<form>
					<select id="selectNewRound" class="form-control" size="4" style="width:20%">
					  <option>Nous</option>
					  <option>Vous</option>
					</select>
					<select id="selectNewRound" class="form-control" size="4" style="width:20%">
					  <option>80</option>
					  <option>90</option>
					  <option>100</option>
					  <option>110</option>
					  <option>120</option>
					  <option>130</option>
					  <option>140</option>
					  <option>150</option>
					  <option>160</option>
					  <option>170</option>
					  <option>180</option>
					  <option>Capot</option>
					  <option>Générale</option>
					</select>
					<select id="selectNewRound" class="form-control" size="4" style="width:20%">
					  <option value="1" class="optionSuit pique"></option>
					  <option value="2" class="optionSuit coeur"></option>
					  <option value="3" class="optionSuit trefle"></option>
					  <option value="4" class="optionSuit carreau"></option>
					</select>
					<select id="selectNewRound" class="form-control" size="4" style="width:35%">
					  <option>N/A</option>
					  <option>Coinché</option>
					  <option>Surcoinché</option>
					</select>
				</form>
			</div>
		</div>
	</div>
	 

  </body>
</html>
